<div class="col-11">

  <div class="row offset-md-2">
    <div class="sidebar col-2">
      <i class="fas fa-cogs"></i>
      <app-title class="col-12" [mode]="'title-dashboard'" [text]="'Dashboard'"></app-title>
      <ul *ngFor="let item of dashboardMenuItems">
        <li>{{item.caption}}</li>
      </ul>
      <app-button class="logout-button" [label]="'log out'" [icon]="'fas fa-sign-out-alt'"></app-button>
    </div>

    <div class="col-12">

    </div>

    <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
      <ng-container matColumnDef="{{col}}" *ngFor="let col of columnsToDisplay; let last = last">
        <th mat-header-cell *matHeaderCellDef> {{col}} </th>
        <td mat-cell *matCellDef="let element"> {{element[col]}}<i [ngClass]="{'last-child': last}"
            class="far fa-trash-alt"></i> </td>

      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
          <div class="element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <!-- project details start -->
            
            <form class="form-horizontal" role="form" [formGroup]="projectFormArr">

                <div class="form-group row">
                <label class="col-md-12 col-form-label">name</label>
                  <div class="col-md-12">
                    <input formControlName="name" type="text" class="form-control">
                  </div>
                </div>

                <div class="form-group row">
                  <label class="col-md-12 col-form-label">description</label>
                    <div class="col-md-12">
                      <input formControlName="description" type="text" class="form-control">
                    </div>
                  </div>
                  
                  <div class="form-group row">
                    <label class="col-md-12 col-form-label">youtube link</label>
                      <div class="col-md-12">
                        <input formControlName="youtube_link" type="text" class="form-control">
                      </div>
                    </div>

                    <div class="form-group row">
                      <label class="col-md-12 col-form-label">github link</label>
                        <div class="col-md-12">
                          <input formControlName="github_link" type="text" class="form-control">
                        </div>
                      </div>
                
              </form>


            <!--project details finish -->
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="element-row"
        [class.expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
    </table>



  </div>

</div>
