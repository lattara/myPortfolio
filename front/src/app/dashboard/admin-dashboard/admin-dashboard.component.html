<div class="col-11">

  <div class="row offset-md-2">
    <div class="sidebar col-2">
      <i class="fas fa-cogs"></i>
      <app-title class="col-12" [mode]="'title-dashboard'" [text]="'Dashboard'"></app-title>
      <ul *ngFor="let item of dashboardMenuItems">
        <li>{{item.caption}}</li>
      </ul>
      <app-button class="logout-button" [label]="'log out'" [icon]="'fas fa-sign-out-alt'"></app-button>
    </div>

      <form [formGroup]="formGroup" class="create-project-form">
        <div>
        <mat-form-field appearance="outline">
          <mat-label>Project name</mat-label>
          <input matInput placeholder="Placeholder" formControlName="name">
        </mat-form-field>
        <div class="project-form-link-fields">
        <mat-form-field appearance="outline">
          <mat-label>Youtube link</mat-label>
          <input matInput placeholder="Placeholder" formControlName="youtube_link">
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Github link</mat-label>
          <input matInput placeholder="Placeholder" formControlName="github_link">
        </mat-form-field>
        </div>
        </div>
        <mat-form-field appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
        <app-button class="send-form-button" [label]="'Save'" [icon]="'fab fa-galactic-senate'" (click)="createProject()"></app-button>
      </form>

      
    <table mat-table [dataSource]="projects" multiTemplateDataRows class="mat-elevation-z8">
      <ng-container matColumnDef="{{col}}" *ngFor="let col of columnsToDisplay; let last = last">
        <th mat-header-cell *matHeaderCellDef> {{col}} </th>
        <td mat-cell *matCellDef="let element"> {{element[col]}} <i [ngClass]="{'last-child': last}"
            class="far fa-edit"></i> <i [ngClass]="{'last-child': last}" class="far fa-trash-alt" (click)="deleteProject(element)"> </i></td>

      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
          <div class="element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">

            <!-- project details start -->
            <div class="row">
              <div class="col-12 project-details-description">{{element.description}}</div>
              <div class="col-12 project-details-link"><i class="fab fa-youtube"></i>{{element.youtube_link}}</div>
              <div class="col-12 project-details-link"><i class="fab fa-github"></i>{{element.github_link}}</div>
            </div>

            <!--project details finish -->
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="element-row"
        [class.expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
    </table>



  </div>

</div>
