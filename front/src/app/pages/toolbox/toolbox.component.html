<div class="container">
    <div class="row">
<div class="col-5 justify-content-center">
    <ul  *ngFor ="let item of toolboxItems">
        <li><i class="{{item.sortcut}}"></i> {{item.name}} </li>
    </ul>
</div>  
    <div class="col-5 github activity">
        Last Github activity: 
        <div *ngFor = "let event of githubEvents">
            <span>Type: {{event.type}} </span>
            <span>Repositoy name: {{event.repo.name}} </span>
            <span>Time: {{event.created_at}} </span>
            </div>
        </div>
  </div>
</div>
